name: PR Workflow

on:
  pull_request:
    branches: [main, temp]
  # group: ${{ github.workflow }}-${{ github.ref }}
concurrency: 1
jobs:
  queue_job:
    # concurrency:
    #   group:  ${{github.workflow}}
    runs-on: ubuntu-latest
    steps:
    - name: workflowName 
      run: echo ${{github.workflow}}
    - name: Refname
      run: echo ${{ github.ref_name }}
    - name: jobname
      run: echo ${{github.job}}
    - name: refName
      run: echo ${{github.ref}}
    - name: Repo
      run: echo ${{github.repository}}
  SleepyBoyJob:
    # concurrency:
    #   group: SleepyBoyJob 
    runs-on: ubuntu-latest
    steps:
    - name: sleepy jobname
      run: echo ${{github.job}}
    - name: Sleep boy
      run: echo "Sleeping for 1 min see ya..."
    - uses: GuillaumeFalourd/wait-sleep-action@v1
      with:
        time: '90' # for 60 seconds
    - name: Run the job
      run: echo "Running your job here..." 
  SleepyJob2:
    # concurrency:
    #   group: SleepyBoyJob 
    runs-on: ubuntu-latest
    steps:
    - name: sleepy jobname
      run: echo ${{github.job}}
    - name: Sleep boy
      run: echo "Sleeping for 1 min see ya..."
    - uses: GuillaumeFalourd/wait-sleep-action@v1
      with:
        time: '60' # for 60 seconds
    - name: Run the job
      run: echo "Running your job here..." 